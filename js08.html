<html>

<head>
    <title>
        Image rollover
    </title>
    <script language=JavaScript>
        function highlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOn.src;
            }
        }

        function unhighlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOff.src;
            }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "nam.png";
            docsOff = new Image();
            docsOff.src = "nam1.png";
        }
    </script>
</head>

<body>
    <p>
        <A href="http://www.google.com" onmouseover="highlightdocs()" onmouseout="unhighlightdocs()">
            <img src="nam.png" name=docs height=250 width=300 border=0>
        </A>
    </p>
</body>

</html>
